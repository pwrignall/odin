<!DOCTYPE html>

<html>

<head>
    <title>pwrignall: The Odin Project: Sign-up form</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section id="decoration">
            <div id="logo">
                <img src="assets/odin-lined.png" alt="Odin logo" height="150px">
                <h1>Odin</h1>
            </div>
            <figure>
                <figcaption>Photo by <a
                        href="https://www.pexels.com/photo/exterior-of-a-medieval-stave-church-17966997/">Andreas - on
                        Pexels</a>
                </figcaption>
            </figure>
        </section>
        <section id="content">
            <div id="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form">
                <p>Let's do this!</p>
                <form id="userinfo">
                    <div class="input-group">
                        <label for="firstname">First name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="input-group">
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-group">
                        <label for="passwordconfirm">Confirm password</label>
                        <input type="password" name="passwordconfirm" id="passwordconfirm">
                    </div>
                </form>
            </div>
            <div id="action">
                <button form="userinput">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </main>
</body>

</html>
